<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Adhiparasakthi Engineering College</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 350px;
    }
    .login-container img {
      width: 100px;
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin: 10px 0;
    }
    .login-container .options label {
      display: flex;
      align-items: center;
    }
    .login-container .options a {
      color: #007bff;
      text-decoration: none;
    }
    .login-container .options a:hover {
      text-decoration: underline;
    }
    .login-container input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-container input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- âœ… Logo from official college website -->
    <img src="https://apec.edu.in/assets/images/logo.png" alt="Adhiparasakthi Engineering College Logo">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <div class="options">
        <label><input type="checkbox" name="remember"> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
